<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cadastro - Auto PartX</title>
  <link rel="stylesheet" href="cadastro.css">
</head>
<body>
   <header>
    <nav>
      <div class="logo">Auto PartX</div>
      <ul>
        <li><a href="#home">Início</a></li>
        <li><a href="#produtos">Produtos</a></li>
        <li><a href="#contato">Contato</a></li>
        <li><a href="login.html">Login</a></li>
      </ul>
    </nav>
  </header>

  <section class="auth-wrapper">
    <div class="auth-box">
      <h2>Cadastro</h2>
      
      <form class="auth-form">
      <label for="nome">Nome</label>
      <input type="text" id="nome" placeholder="Digite seu nome" required>

      <label for="email">Email</label>
      <input type="email" id="email" placeholder="Digite seu email" required>

      <label for="senha">Senha</label>
      <input type="password" id="senha" placeholder="Crie uma senha" required>

      <label for="confirmar">Confirmar Senha</label>
      <input type="password" id="confirmar" placeholder="Repita sua senha" required>

      <button type="submit">Cadastrar</button>

      <p class="signup-text">
        Já tem uma conta?
        <a href="login.html">Faça login</a>
      </p>
    </form>
  </section>

</body>
</html>
